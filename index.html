<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel Of Fortune</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main class="container">
    <section class="wheel-wrapper">
      <div class="pointer"></div>
      <div class="wheel">
        <audio id="spin-sound" src="./assets/sounds/wheelSpin.wav"></audio>
        <audio src="./assets/sounds/bankrupt.mp3" id="bankrupt-sound"></audio>
        <audio src="./assets/sounds/puzzleSolve.mp3" id="solve-sound"></audio>
        <audio src="./assets/sounds/ding.wav" id="ding"></audio>
        <audio src="./assets/sounds/Buzzer.mp3" id="buzzer"></audio>
        <audio src="./assets/sounds/puzzleReveal.mp3" id="puzzle-reveal"></audio>
        <div class="spin-result"></div>
      </div>
    </section>

    <section class="controls">
      <div id="player-msg">Player 1 Spin the Wheel</div>
      <button class="ctrl-btn" id="spin-btn">Spin</button>
      <button class="ctrl-btn" id="buy-vowel-btn">Buy A Vowel</button>
      <div class="vowel-container">
        <button class="letter-btn" id="A">A</button>
        <button class="letter-btn" id="E">E</button>
        <button class="letter-btn" id="I">I</button>
        <button class="letter-btn" id="O">O</button>
        <button class="letter-btn" id="U">U</button>
      </div>
      <button class="ctrl-btn" id="solve-btn">Solve the Puzzle</button>
    </section>

    <section class="board">
      <div class="puzzle"></div>
      <div class="info-modal hide">
        <h2>Player 1 Enter Your Name:</h2>
        <input type="text" name="player-name" id="player-name" />
        <button id="submit-name">Submit</button>
      </div>
      <div id="category">
        <h2></h2>
      </div>
    </section>

    <div class="letters"></div>

    <footer class="players">
      <article id="player1">
        <h2 class="player1-name">Player 1</h2>
        <h1 class="player1-score">$</h1>
      </article>
      <article id="player2">
        <h2 class="player2-name">Player 2</h2>
        <h1 class="player2-score">$</h1>
      </article>
    </footer>
  </main>
</body>
<script src="./js/app.js"></script>
</html>
